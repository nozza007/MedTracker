<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Medication Snapshot</title>

    <style>
      /* Simplified CSS for snapshot view */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 1em;
        background-color: #fdfdfd;
        color: #222;
      }
      h1 {
        text-align: center;
      }
      .note {
        text-align: center;
        margin-bottom: 1em;
      }
      .table-wrapper {
        overflow-x: auto;
        margin: auto;
        max-width: 100%;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 0.75em;
        text-align: center;
        border: 1px solid #ddd;
      }
      .morning {
        background-color: #fef7e0;
      }
      .evening {
        background-color: #e3f2fd;
      }
    </style>
  </head>
  <body>
    <h1>Daily Medication Snapshot</h1>
    <div class="note" id="dateDisplay"></div>

    <div class="table-wrapper">
      <table id="medTable">
        <thead>
          <tr>
            <th>Medication</th>
            <th class="morning">Morning Dose</th>
            <th class="evening">Evening Dose</th>
            <th>Previous Dose</th>
          </tr>
        </thead>
        <tbody>
          <!-- Medication rows will be injected dynamically -->
        </tbody>
      </table>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBh7B7zxl3EQ1p7lrnAzsPerrwPfytZzpk",
        authDomain: "med-dosage.firebaseapp.com",
        databaseURL: "https://med-dosage-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "med-dosage",
        storageBucket: "med-dosage.appspot.com",
        messagingSenderId: "598118703351",
        appId: "1:598118703351:web:f2ff4bc51fca900b08f3f2",
        measurementId: "G-NH9Q0HQV2Y"
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      document.getElementById("dateDisplay").innerText = "Today is: " + new Date().toDateString();

      function computeProgressiveDose(config) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const startDate = new Date(config.startDate);
        startDate.setHours(0, 0, 0, 0);
        const daysElapsed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
        const steps = Math.floor(daysElapsed / config.interval);
        let dose = config.baseDose + steps * config.increment;
        return Math.max(0, parseFloat(dose.toFixed(1)));
      }

      database.ref("medications").once("value").then(snapshot => {
        const data = snapshot.val();
        const tbody = document.querySelector("#medTable tbody");
        Object.keys(data).forEach(med => {
          const medData = data[med];
          const row = document.createElement("tr");
          const unit = med === "Clobazam" ? " drops" : " ml";

          const morningDose = medData.progressive && medData.startDate ? computeProgressiveDose(medData) : medData.morning || "—";
          const eveningDose = (medData.evening && medData.evening !== "—") ? morningDose : "—";
          const previous = (medData.history && medData.history.length) ? medData.history[medData.history.length - 1].morning : "—";

          row.innerHTML = `
            <td>${med}</td>
            <td class="morning">${morningDose}${unit}</td>
            <td class="evening">${eveningDose}${unit}</td>
            <td>${previous}${unit}</td>
          `;
          tbody.appendChild(row);
        });
      });
    </script>
  </body>
</html>
