<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    .controls {
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <h1>Medication Tracker</h1>
  <div class="controls">
    <button onclick="addMedication()">Add Medication</button>
  </div>
  <table id="medTable">
    <thead>
      <tr>
        <th>Medication</th>
        <th>Morning</th>
        <th>Evening</th>
        <th>Update</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="medTableBody"></tbody>
  </table>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBh7B7zxl3EQ1p7lrnAzsPerrwPfytZzpk",
      authDomain: "med-dosage.firebaseapp.com",
      databaseURL: "https://med-dosage-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "med-dosage",
      storageBucket: "med-dosage.appspot.com",
      messagingSenderId: "598118703351",
      appId: "1:598118703351:web:f2ff4bc51fca900b08f3f2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    class MedicationRow {
      constructor(name, data) {
        this.name = name;
        this.morning = data?.morning || 0;
        this.evening = data?.evening || 0;
        this.hidden = data?.hidden || false;
      }

      render() {
        if (this.hidden) return null;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${this.name}</td>
          <td><input type="number" value="${this.morning}" /></td>
          <td><input type="number" value="${this.evening}" /></td>
          <td><button>Update</button></td>
          <td><button>Hide</button></td>
        `;

        tr.querySelector('button:nth-child(1)').onclick = () => {
          const inputs = tr.querySelectorAll('input');
          this.morning = parseFloat(inputs[0].value) || 0;
          this.evening = parseFloat(inputs[1].value) || 0;
          this.save();
        };

        tr.querySelector('button:nth-child(2)').onclick = () => {
          this.hidden = true;
          this.save();
          tr.remove();
        };

        return tr;
      }

      save() {
        db.ref(`medications/${this.name}`).set({
          morning: this.morning,
          evening: this.evening,
          hidden: this.hidden
        });
      }
    }

    const medTableBody = document.getElementById('medTableBody');

    function renderAllMeds(snapshot) {
      medTableBody.innerHTML = '';
      const meds = snapshot.val() || {};
      Object.keys(meds).forEach(name => {
        const row = new MedicationRow(name, meds[name]);
        const tr = row.render();
        if (tr) medTableBody.appendChild(tr);
      });
    }

    function addMedication() {
      const name = prompt("Enter medication name:");
      if (name) {
        const newRow = new MedicationRow(name, { morning: 0, evening: 0, hidden: false });
        newRow.save();
        const tr = newRow.render();
        if (tr) medTableBody.appendChild(tr);
      }
    }

    db.ref("medications").on("value", renderAllMeds);
  </script>
</body>
</html>
