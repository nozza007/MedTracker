  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background-color: #fdfdfd;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 1em;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .morning {
      background-color: #fef7e0;
    }
    .evening {
      background-color: #e3f2fd;
    }
    .controls {
      margin: 1em 0;
      text-align: center;
    }
    .hidden { display: none; }
    #authContainer { text-align: right; margin-bottom: 1em; }
    .chart-container {
      max-width: 700px;
      margin: 2em auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="authContainer">
    <button id="signInBtn">Sign In with Google</button>
    <button id="signOutBtn" class="hidden">Sign Out</button>
  </div>

  <h1>Medication Tracker</h1>

  <div class="controls hidden" id="appControls">
    <button onclick="addMedication()">Add Medication</button>
  </div>

  <table class="hidden" id="medTable">
    <thead>
      <tr>
        <th>Medication</th>
        <th class="morning">Morning</th>
        <th class="evening">Evening</th>
        <th>Unit</th>
        <th>Update</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="medTableBody"></tbody>
  </table>

  <div class="chart-container hidden" id="chartContainer">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQBu_GO1WzEaGErbT8zLTYhHHdvbk9Yg4Q_qp7mpU0_OfgjeE29ifMC3fqiYvcfGrmNfB4WNJ3YwcOX/pubchart?oid=1597043800&format=image"
      width="100%"
      height="400"
      frameborder="0"
      style="border:0;"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBh7B7zxl3EQ1p7lrnAzsPerrwPfytZzpk",
      authDomain: "med-dosage.firebaseapp.com",
      databaseURL: "https://med-dosage-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "med-dosage",
      storageBucket: "med-dosage.appspot.com",
      messagingSenderId: "598118703351",
      appId: "1:598118703351:web:f2ff4bc51fca900b08f3f2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const signInBtn = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const medTable = document.getElementById("medTable");
    const appControls = document.getElementById("appControls");
    const chartContainer = document.getElementById("chartContainer");
    const medTableBody = document.getElementById("medTableBody");

    signInBtn.onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    signOutBtn.onclick = () => auth.signOut();

    auth.onAuthStateChanged(user => {
      const isSignedIn = !!user;
      signInBtn.classList.toggle("hidden", isSignedIn);
      signOutBtn.classList.toggle("hidden", !isSignedIn);
      medTable.classList.toggle("hidden", !isSignedIn);
      appControls.classList.toggle("hidden", !isSignedIn);
      chartContainer.classList.toggle("hidden", !isSignedIn);

      if (isSignedIn) {
        db.ref("medications").on("value", renderAllMeds);
      } else {
        medTableBody.innerHTML = '';
      }
    });

    class MedicationRow {
      constructor(name, data) {
        this.name = name;
        this.morning = data?.morning ?? "";
        this.evening = data?.evening ?? "";
        this.hidden = data?.hidden || false;
        this.unit = data?.unit || "ml";  
      }

      render() {
        if (this.hidden) return null;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${this.name}</td>
          <td class="morning"><input type="text" value="${this.morning}" /></td>
          <td class="evening"><input type="number" value="${this.evening}" /></td>
          <td>
            <select>
              <option value="ml">ml</option>
              <option value="drops">drops</option>
              <option value="tablet">tablet</option>
            </select>
          </td>
          <td><button>Update</button></td>
          <td><button>Hide</button></td>
        `;

        const buttons = tr.querySelectorAll('button');
        const unitSelect = tr.querySelector("select");
        unitSelect.value = this.unit || "ml";

        buttons[0].onclick = () => {
          const inputs = tr.querySelectorAll('input');
          this.morning = inputs[0].value.trim();
          this.evening = inputs[1].value.trim();
          this.unit = unitSelect.value;
          this.save();
        };

        buttons[1].onclick = () => {
          this.hidden = true;
          this.save();
          tr.remove();
        };

        return tr;
      }

      save() {
          db.ref(`medications/${this.name}`).set({
          morning: this.morning,
          evening: this.evening,
          unit: this.unit,
          hidden: this.hidden
        });        
      }
    }

    function renderAllMeds(snapshot) {
      medTableBody.innerHTML = '';
      const meds = snapshot.val() || {};
      Object.keys(meds).forEach(name => {
        const row = new MedicationRow(name, meds[name]);
        const tr = row.render();
        if (tr) medTableBody.appendChild(tr);
      });
    }

    function addMedication() {
      const name = prompt("Enter medication name:");
      if (name) {
        const newRow = new MedicationRow(name, { morning: "", evening: "", hidden: false });
        newRow.save();
        const tr = newRow.render();
        if (tr) medTableBody.appendChild(tr);
      }
    }
  </script>
</body>
</html>
